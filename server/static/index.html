<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metadata Map</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <div id="waitContainer">
      <img id="waitImage" src="spinner.gif">
    </div>
    <div class="container">
      <div id="mapContainer" class="row">
        <svg id="mapBase">
          <line x1="0" y1="50%" x2="100%" y2="50%" class="mapMeasure" />
          <line x1="50%" y1="0" x2="50%" y2="100%" class="mapMeasure" />
        </svg>
      </div>
      <div id="docContainer" class="row"><span id="docText"></span></div>
      <div id="buttonContainer" class="row">
        <form id="predictForm">
          <input id="predictInput" placeholder="Number of Predictions"></input>
          <input id="predictButton" class="btn" type="submit"></input>
        </form>
      </div>
    </div>
  </body>
</html>
