<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metadata Map (one-dimensional version)</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="scripts/oneDScript.js"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style/oneDStyle.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="lineContainer" class="row">
        <svg id="mapBase">
          <line class="lineSide" x1="1" y1="60" x2="1" y2="140" />
          <line id="lineBase" x1="0" y1="100" x2="1000" y2="100" />
          <line class="lineSide" x1="999" y1="60" x2="999" y2="140" />
        </svg>
      </div>
      <div id="docContainer" class="row">
        <p id="docText"></p>
      </div>
    </div>
  </body>
</html>
